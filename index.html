<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JSYG tests</title>
        <link rel="stylesheet" href="bower_components/qunit/qunit/qunit.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
        <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css"/>
        <link rel="stylesheet" href="JSYG.Menu.css">
        <script src="bower_components/qunit/qunit/qunit.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/jQuery.Hotkeys/jquery.hotkeys.js"></script>
        <script src="bower_components/jsyg/JSYG.js"></script>
        <script src="bower_components/jsyg-events/JSYG.Events.js"></script>
        <script src="bower_components/jsyg-stdconstruct/JSYG.StdConstruct.js"></script>
        <script src="JSYG.Menu.js"></script>
    </head>
    <body>
        
        <button class="btn btn-default">Show menu</button>
            
        <ul id="menus"></ul>
            
        <script>
            
            var menus = $('#menus');
            
            menus.jMenu([{
                    text:"element 1",
                    shortCut:"t",
                    icon:"fa fa-modx",
                    submenu:[{
                            text:"sub-element 1",
                            action : function() {
                                alert("click on sub-element 1");
                            },
                            disabled:true,
                        },{
                            text:"sub-element 2",
                            submenu:[{
                                    text:"sub-sub-element 1",
                                    checkbox:true,
                                    action:function(e,val) {
                                        alert("checkbox is "+ (val ? '' : 'un') + "checked")
                                    }
                                },{
                                    text:"sub-sub-element 2",
                                    action : function() {
                                        alert("click on sub-sub-element 2");
                                    }
                                }]
                        }]
                },{
                    text:"element 2",
                    icon:"fa fa-bug",
                    action : function() {
                        alert("tata");
                    },
                    globalShortCut:"ctrl+d"
                },{
                    text:"element 3",
                    icon:"fa fa-book",
                    submenu:[
                        {
                            text:"sub-element 1",
                            action : function() {
                                alert("click on sub-element 1");
                            }
                        },{
                            text:"sub-element 2",
                            action : function() {
                                alert("click on sub-element 1");
                            }
                        }
                    ]
                },{
                    text:"checkbox element",
                    checkbox:true,
                    checked:true,
                    action:function(e,val) {
                        alert("checkbox is "+ (val ? '' : 'un') + "checked")
                    }
                }]);
            
            $('button').on("click",function() { menus.jMenu("toggle"); });
            
        </script>
    </body>
</html>
